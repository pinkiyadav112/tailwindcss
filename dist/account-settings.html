<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="/src/output.css" rel="stylesheet">
</head>

<body>


    <main>

        <!-- header -->
        <header class="bg-white sticky top-0 z-50 py-2">
            <div class="mx-auto max-w-7xl w-full px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <a href="javascript:history.back()" class="inline-flex items-center justify-center w-10 h-10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path
                                d="M7.55247 10.0003L14.6036 3.10063C15.1074 2.60696 15.1349 1.77806 14.6636 1.24903C14.1936 0.719995 13.3999 0.692496 12.8974 1.18617L5.77124 8.16047C5.27375 8.6476 5 9.29972 5 10.0003C5 10.7009 5.27375 11.353 5.76999 11.8401L12.8962 18.8144C13.1374 19.0501 13.4437 19.1667 13.7499 19.1667C14.0849 19.1667 14.4174 19.0279 14.6624 18.7516C15.1336 18.2225 15.1061 17.3949 14.6024 16.9L7.55247 10.0003Z"
                                fill="#6B7280" />
                        </svg>
                    </a>
                    <div class="text-base text-gray-500 uppercase">ACCOUNT SETTINGS</div>
                    <div class="w-10"></div>
                </div>
            </div>

        </header>
        <!-- ./ End Header -->

        <div class="md:bg-gray-50  min-h-screen flex flex-col md:px-4 py-5 md:py-12 ">
            <div class="w-full sm:max-w-3xl mt-0 m-auto">




                <div class="bg-white rounded-lg p-5 md:p-8 space-y-4 md:space-y-6 sm:p-8 md:shadow-md">
                    <h1 class="text-3xl font-bold text-gray-900 text-center mb-8">Edit Account</h1>

                    <form id="account_setting_form" action="#">
                        <div class="flex flex-wrap space-y-4 md:space-y-6 md:-mx-3">
                            <div class="w-full md:px-3">
                            </div>
                            <div class="w-full md:w-6/12 md:px-3">
                                <label for="first-name" class="block mb-2 text-sm font-medium text-gray-900">First
                                    Name</label>
                                <input type="text" name="first-name" id="first-name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg outline-none block w-full p-2.5"
                                    required="">
                            </div>
                            <div class="w-full md:w-6/12 md:px-3">
                                <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900">Last
                                    Name</label>
                                <input type="text" name="last-name" id="last-name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg outline-none block w-full p-2.5"
                                    required="">
                                <div class="text-gray-500 text-sm font-light mt-1">Your last name will not be displayed
                                </div>
                            </div>
                            <div class="w-full md:w-6/12 md:px-3">
                                <label for="gender" class="block mb-2 text-sm font-medium text-gray-900">Gender</label>
                                <select id="gender"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg outline-none block w-full p-2.5">
                                    <option selected="">Select</option>
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                </select>
                            </div>
                            <div class="w-full md:w-6/12 md:px-3">
                                <label for="birthday"
                                    class="block mb-2 text-sm font-medium text-gray-900">Birthday</label>
                                <input type="date" name="birthday" id="birthday"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg outline-none block w-full p-2.5"
                                    required="">
                            </div>


                            <div class="w-full md:w-6/12 md:px-3">
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                                <input type="email" name="email" id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg outline-none block w-full p-2.5"
                                    placeholder="name@example.com" required="">
                            </div>
                            <div class="w-full md:w-6/12 md:px-3">
                                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Phone</label>
                                <input type="tel" name="phone" id="phone"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg outline-none block w-full p-2.5"
                                    placeholder="(xxx) xxx-xxxx" required="">
                                <div class="text-gray-500 text-sm font-light mt-1">Phone number is needed to receive
                                    important notifications during the event</div>
                            </div>

                            <div class="w-full md:px-3 mt-4 text-center">
                                <button type="submit"
                                    class="w-full sm:max-w-60 text-white bg-orange-400 hover:bg-sky-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Save
                                    Changes</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</body>

</html>
